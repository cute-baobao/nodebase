name: Publish Docker image

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Print tag info
        run: |
          echo "GITHUB_REF: ${GITHUB_REF}"
          echo "GITHUB_REF_NAME: ${GITHUB_REF_NAME}"

      - name: Ensure tag commit is on main
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "Tag: $TAG"
          # fetch main to check ancestry
          git fetch origin main
          if git merge-base --is-ancestor ${GITHUB_SHA} origin/main; then
            echo "Tag commit ${GITHUB_SHA} is on origin/main — continuing"
          else
            echo "Tag commit ${GITHUB_SHA} is not on origin/main — skipping build"
            exit 1
          fi

      - name: Compute image tag (strip leading v)
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          IMAGE_TAG=${TAG#v}
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_ENV
          echo "Computed IMAGE_TAG=$IMAGE_TAG"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.BUILD_TOKEN }}

      - name: Build and push image (multi-arch)
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          tags: ghcr.io/cute-baobao/nodebase-nextjs:${{ env.IMAGE_TAG }}
